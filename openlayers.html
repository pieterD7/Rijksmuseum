<!DOCTYPE html>
<html>
    <head>
    <title>Voorzijde.png</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta http-equiv='imagetoolbar' content='no'/>
    <style type="text/css"> v\:* {behavior:url(#default#VML);}
        html, body { overflow: hidden; padding: 0; height: 100%; width: 100%; font-family: 'Lucida Grande',Geneva,Arial,Verdana,sans-serif; }
        body { margin: 10px; background: #fff; }
        h1 { margin: 0; padding: 6px; border:0; font-size: 20pt; }
        #header { height: 43px; padding: 0; background-color: #eee; border: 1px solid #888; }
        #subheader { height: 12px; text-align: right; font-size: 10px; color: #555;}
        #map { position: relative; height: 90%; border: 1px solid #888; }
        .info-box {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: white;
            padding: 10px 12px; 
            width: calc(100vw - 43px);
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            font-family: Arial, sans-serif;
            font-size: 13px;
            z-index: 1000;
        }
        /* Small devices (portrait tablets and large phones, 600px and up) */
        @media only screen and (min-width: 600px) {
            #header {
                display: none;
            }   
        }
        /* Medium devices (landscape tablets, 768px and up) */
        @media only screen and (min-width: 768px) {
            #header {
                display: none;
            }   
        }
        /* Extra large devices (large laptops and desktops, 1200px and up) */
        @media only screen and (min-width: 1200px) {
            #header {
                display: block;
            }
        }

    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@main/dist/en/v7.0.0/legacy/ol.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@main/dist/en/v7.0.0/legacy/ol.js"></script>
    <script src="https://unpkg.com/ol-layerswitcher@4.1.1"></script>
    <link rel="stylesheet" href="https://unpkg.com/ol-layerswitcher@4.1.1/src/ol-layerswitcher.css" />
</head>
<body>
    <div id="header"><h1>Voorzijde.png</h1></div>
    <div id="subheader">Generated by <a href="https://gdal.org/programs/gdal2tiles.html">GDAL2Tiles</a>&nbsp;&nbsp;&nbsp;&nbsp;</div>
    <div id="map" class="map"></div>
    <div id="info" class="info-box"></div>
    <div id="mouse-position"></div>
    <script type="text/javascript">

        function normalizeExtent(ext) {
            const [x1, y1, x2, y2] = ext;
            return [
                Math.min(x1, x2),
                Math.min(y1, y2),
                Math.max(x1, x2),
                Math.max(y1, y2)
            ];
        }

        var mousePositionControl = new ol.control.MousePosition({
            className: 'custom-mouse-position',
            target: document.getElementById('mouse-position'),
            undefinedHTML: '&nbsp;'
        });
        var map = new ol.Map({
            controls: ol.control.defaults.defaults().extend([mousePositionControl]),
            target: 'map',
            layers: [
                new ol.layer.Group({
                    title: 'Overlay',
                    layers: [
                        new ol.layer.Tile({
                            title: 'Overlay',
                            // opacity: 0.7,
                            source: new ol.source.TileImage({
                                attributions: '',
                                tileGrid: new ol.tilegrid.TileGrid({
                                    extent: [0,-7724,16384,0],
                                    origin: [0,-7724],
                                    resolutions: [64,32,16,8,4,2,1],
                                    tileSize: [256, 256]
                                }),
                                tileUrlFunction: function(tileCoord) {
                                    return ('./{z}/{x}/{y}.png'
                                        .replace('{z}', String(tileCoord[0]))
                                        .replace('{x}', String(tileCoord[1]))
                                        .replace('{y}', String(- 1 - tileCoord[2])));
                                },
                            })
                        }),
                    ]
                }),
            ],
            view: new ol.View({
                center: [8192, -3862],
                zoom: 1,
                resolutions: [64,32,16,8,4,2,1],
                extent: [0,-7724,16384,0]
            })
        });

        map.getInteractions().forEach(interaction => {
        if (interaction instanceof ol.interaction.DragRotate ||
            interaction instanceof ol.interaction.PinchRotate) {
            map.removeInteraction(interaction);
        }
        });

        var infoConfig = null
        fetch('./info-config.json')
        .then(res => res.json())
        .then(json => {
            infoConfig = json;
            updateInfo();
        });

        const vectorSource = new ol.source.Vector();

        const vectorLayer = new ol.layer.Vector({
            source: vectorSource,
            geometryFunction: ol.interaction.Draw.createBox(),
            style: new ol.style.Style({
                stroke: new ol.style.Stroke({
                    color: '#00ff00',
                    width: 2
                }),
                fill: null
            })
        });

        const infoDiv = document.getElementById('info');

        function updateInfo() {
            if (!infoConfig) return;

            const zoom = Math.round(map.getView().getZoom());
            const viewExtent = map.getView().calculateExtent();

            console.log('Zoom:', zoom);
            console.log('View extent:', viewExtent);

            const match = infoConfig.items.find(item => {
                // zoom check
                if (zoom < item.zoom.min || zoom > item.zoom.max) return false;


                if (item.extent) {
                    return ol.extent.intersects(item.extent, viewExtent);
                }

                return true;
            });

            const rectangle = ol.geom.Polygon.fromExtent(match && match.extent? normalizeExtent(match.extent) : [0,0,0,0]);

            const feature = new ol.Feature({
                geometry: rectangle
            });

            vectorSource.addFeature(feature);

            if (!match) {
                infoDiv.innerHTML = "";
                return;
            }

            infoDiv.innerHTML = `
                ${match.title ? `<h4>${match.title}</h4>` : ""}
                <p>${match.text}</p>`;
        }

        map.addLayer(vectorLayer);

        const draw = new ol.interaction.Draw({
            source: vectorSource,
            type: 'Circle',
            geometryFunction: ol.interaction.Draw.createBox()
        });

        map.addInteraction(draw);


        // update bij zoomen
        map.getView().on('change:resolution', updateInfo);
        map.on('moveend', updateInfo);
        
        // initieel
        updateInfo();

        draw.on('drawend', function (event) {
            const feature = event.feature;
            const geometry = feature.getGeometry();

            // extent = [minX, minY, maxX, maxY] in kaartco√∂rdinaten
            const extent = geometry.getExtent();

            console.log('Extent:', extent);
        });

    </script>
</body>
</html>
